    <!-- Emergency Debugger -->
    <style>
        #debug-console {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            z-index: 99999;
            overflow: auto;
            padding: 20px;
            font-family: monospace;
            direction: ltr;
            text-align: left;
            white-space: pre-wrap;
        }

        .error-msg {
            border-bottom: 1px solid #333;
            padding: 10px 0;
        }
    </style>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            var consoleDiv = document.getElementById('debug-console');
            if (consoleDiv) {
                consoleDiv.style.display = 'block';
                var html = '<div class="error-msg">';
                html += '<strong>Error:</strong> ' + msg + '<br>';
                html += '<strong>File:</strong> ' + url + ':' + line + ':' + col + '<br>';
                if (error && error.stack) {
                    html += '<strong>Stack:</strong> ' + error.stack;
                }
                html += '</div>';
                consoleDiv.innerHTML += html;
            }
            return false;
        };

        window.addEventListener('unhandledrejection', function (event) {
            var consoleDiv = document.getElementById('debug-console');
            if (consoleDiv) {
                consoleDiv.style.display = 'block';
                consoleDiv.innerHTML += '<div class="error-msg"><strong>Promise Error:</strong> ' + event.reason + '</div>';
            }
        });
    </script>
